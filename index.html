<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Responsive Image Gallery</h1>
    </header>
    <main>
      <section aria-label="Image Gallery">
        <div class="gallery" role="list">
          <div class="gallery-item" role="listitem" tabindex="0">
            <img src="assets/133548793131784853.jpg" alt="Image 1" />
          </div>
          <div class="gallery-item" role="listitem" tabindex="0">
            <img src="assets/133562516529590091.jpg" alt="Image 2" />
          </div>
          <div class="gallery-item" role="listitem" tabindex="0">
            <img src="assets/133572152209135592.jpg" alt="Image 3" />
          </div>
          <div class="gallery-item" role="listitem" tabindex="0">
            <img src="assets/Acer_Wallpaper_01_3840x2400.jpg" alt="Image 4" />
          </div>
          <div class="gallery-item" role="listitem" tabindex="0">
            <img src="assets/Acer_Wallpaper_02_3840x2400.jpg" alt="Image 5" />
          </div>
          <div class="gallery-item" role="listitem" tabindex="0">
            <img src="assets/Acer_Wallpaper_03_3840x2400.jpg" alt="Image 6" />
          </div>
          <div class="gallery-item" role="listitem" tabindex="0">
            <img src="assets/Acer_Wallpaper_04_3840x2400.jpg" alt="Image 7" />
          </div>
          <div class="gallery-item" role="listitem" tabindex="0">
            <img src="assets/Acer_Wallpaper_05_3840x2400.jpg" alt="Image 8" />
          </div>
          <div class="gallery-item" role="listitem" tabindex="0">
            <img src="assets/giphy.gif" alt="Image 9" />
          </div>
          <div class="gallery-item" role="listitem" tabindex="0">
            <img
              src="assets/tumblr_ms92j3l63y1s1b6gto1_1280.gif"
              alt="Image 10"
            />
          </div>
        </div>
      </section>
    </main>
    <div
      class="lightbox"
      aria-hidden="true"
      role="dialog"
      aria-labelledby="lightbox-title"
    >
      <span class="close" tabindex="0" aria-label="Close">&times;</span>
      <img class="lightbox-img" src="" alt="" />
    </div>
    <nav class="pagination" aria-label="Pagination">
      <button class="prev" tabindex="0" aria-label="Previous">&lt;</button>
      <span class="page-indicator" aria-live="polite"></span>
      <button class="next" tabindex="0" aria-label="Next">&gt;</button>
    </nav>
    <script src="script.js" defer></script>
  </body>
</html>
